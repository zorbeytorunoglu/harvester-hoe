speed_boost:
  enabled: true
  name: Speed Boost
  description: Gives you speed boost!
  tiers:
    '1':
      duration: 500
      level: 1
    '2':
      duration: MAX
      level: 2
haste:
  enabled: true
  name: Haste
  description: Gives you haste
  tiers:
    '1':
      duration: 5
      level: 1
    '2':
      duration: MAX
      level: 2
auto_collect:
  enabled: true
  name: Auto Collect
  description: Auto collects the harvests
token_chance:
  enabled: true
  name: Token Chance
  description: Gives you chance to earn token
  message-enabled: true
  message: "&aYou found a token!"
  tiers:
    '1':
      chance: 0.05
    '2':
      chance: 0.09
    '3':
      chance: 0.1
auto_sell:
  enabled: true
  name: Auto Sell
  description: Sells your harvests automatically
  price-list:
    SUGAR_CANE: 1.0
backpack:
  enabled: true
  name: Backpack
  description: Store all of your canes!
  message-enabled: true
  message: "&aYour backpack is full!"
  tiers:
    '1':
      size: 100
    '2':
      size: 200
    '3':
      size: 500
    '4':
      size: UNLIMITED
key_finder:
  enabled: true
  name: Key Finder
  description: Chance to get keys from harvests
  message-enabled: true
  message: "&aYou found a key!"
  tiers:
    '1':
      chance: 0.05
      command: "key give SUPER_CHEST %player% 1" # your key giving command from CrazyCrates or some other plugin
    '2':
      chance: 0.1
      command: "key give EXTREME_CHEST %player% 1"
coin:
  enabled: true
  name: Coin Chance
  description: Chance to get coins from harvest
  message-enabled: true
  message: "&aYou found a coin!"
  tiers:
    '1':
      chance: 0.05
      command: "token give %player% 1"
    '2':
      chance: 0.1
      command: "token give %player% 2"
    '3':
      chance: 0.5 # 50%
      command: "token give %player% 50"
excavator:
  enabled: true
  name: Excavator
  description: Chance to block a lot of canes at once!
  tiers:
    '1':
      chance: 0.05
      radius: 3
    '2':
      chance: 0.1
      radius: 4
    '3':
      chance: 0.5
      radius: 5